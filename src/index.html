<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
</head>

<body>

    <div class="app" id="app">

        <div class="app__section" id="todo">
            <h2 class="app__section-title">todo</h2>
            <ul class="app__card-list">
            </ul>
            <div class="app__add-card-btn">
                + Add another card
            </div>
            <form action="" class="app__form hidden">
                <textarea class="form__textarea" placeholder="Enter a title for this card..."></textarea>
                <div class="form__btns-box">
                    <button class="form__add-card-btn" type="submit">Add card</button>
                    <a class="close-btn form__close-btn" href="#"></a>
                </div>
            </form>
        </div>

        <div class="app__section" id="inprogress">
            <h2 class="app__section-title">in progress</h2>
            <ul class="app__card-list">
            </ul>
            <div class="app__add-card-btn">
                + Add another card
            </div>
            <form action="" class="app__form hidden">
                <textarea class="form__textarea" placeholder="Enter a title for this card..."></textarea>
                <div class="form__btns-box">
                    <button class="form__add-card-btn" type="submit">Add card</button>
                    <a class="close-btn form__close-btn" href="#"></a>
                </div>
            </form>
        </div>

        <div class="app__section" id="done">
            <h2 class="app__section-title">done</h2>
            <ul class="app__card-list">
            </ul>
            <div class="app__add-card-btn">
                + Add another card
            </div>
            <form action="" class="app__form hidden">
                <textarea class="form__textarea" placeholder="Enter a title for this card..."></textarea>
                <div class="form__btns-box">
                    <button class="form__add-card-btn" type="submit">Add card</button>
                    <a class="close-btn form__close-btn" href="#"></a>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
